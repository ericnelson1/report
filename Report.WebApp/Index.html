<!DOCTYPE html>

<head>

	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="assets/css/app.css">

 </head>

	<div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavbarController">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".spa-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
				</button>
<!--				<img src="assets/images/logo.gif" />-->
			</div>
			<nav class="collapse navbar-collapse spa-navbar-collapse" role="navigation">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/login">Sign In</a></li>
				</ul>
			</nav>
		</div>
	</div>

	<div class="container-fluid" ng-controller="ReportController">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul id="section-navigation-pane" class="nav nav-sidebar">
					<li ui-sref-active="active" ng-repeat="option in navOptions" ng-show="option.show">
						<a ui-sref="{{option.key}}">{{option.display}}</a>
					</li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
						<div ui-view export-slide class="exportLayoutView"></div>
					</div>
				</div>
			</div>

	<script src="scripts/jquery-2.1.1.min.js"></script>

	<script src="scripts/angular-resource.js"></script>

	<script src="app/services/data.js"></script>
    <script src="app/directives/tree.js"></script>
	<script src="app/directives/directives.js"></script>
	<script src="app/controllers/report.js"></script>
	<script src="app/controllers/navbar.js"></script>
