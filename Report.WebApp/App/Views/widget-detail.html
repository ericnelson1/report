<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	<h3 class="modal-title" ng-hide="new">Edit Widget: {{widget.name}}</h3>
	<h3 class="modal-title" ng-show="new">New Widget</h3>
</div>
<form>
	<fieldset>
		<div class="modal-body">
			<label>Name</label>
			<input type="text" ng-model="item.name" />
			<label>Short Name</label>
			<input type="text" ng-model="item.shortname" />
			<label>Phone Number</label>
			<input type="text" ng-model="event.phonenumber" />
		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save</button>
			<button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="">Cancel</button>
		</div>
	</fieldset>
</form>
