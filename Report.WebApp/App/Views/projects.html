<div class="project-view">
	<div class="row header-wrapper">
		<div class="col-sm-6">
			<h2>Projects</h2>
			<p>Select your project and click next</p>
		</div>
		<div class="col-sm-4">
			<div class="ko-filter">
				<input class="form-control" type="text" placeholder="Find Project" ng-model="projectfilter.Name" />
			</div>
		</div>
		<div class="col-sm-2">
			<button class="pull-right btn btn-primary" ng-disabled="!selected" ng-click="next()">Next &raquo</button>
		</div>
	</div>

	<div class="row content-wrapper">
		<div loading-spinner="projects.loading()">
			<div class="col-sm-10">
				<div class="clearfix well well-sm" ng-repeat="project in projects.data|filter:projectfilter|orderBy:'Name'" ng-click="select(project)">
					<div class="pull-left" style="padding-right:15px">
						<img ng-src="{{getImage(project)}}" />
					</div>
					<div class="pull-left project-text">{{project.Name}}</div>
					<div class="pull-right" ng-show="isSelected(project)">
						<img src="assets/images/Check.gif" />
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
