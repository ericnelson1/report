<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<base href="/"></base>-->
	<link rel="stylesheet" href="assets/css/app.css">
	<script src="scripts/modernizr-2.8.3.js"></script>

	<style>
		.html-back {
			background: #eee url("http://placehold.it/400x300/eee/666&text=HTML") no-repeat center;
		}

		.css-back {
			background: #eee url("http://placehold.it/400x300/eee/666&text=CSS") no-repeat center;
		}

		.js-back {
			background: #eee url("http://placehold.it/400x300/eee/666&text=JS") no-repeat center;
		}
	</style>
</head>
<body>
	<!--[if lt IE 9]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavbarController">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".spa-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
				</button>
				<!--				<img src="assets/images/logo.gif" />-->
			</div>
			<nav class="collapse navbar-collapse spa-navbar-collapse" role="navigation">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/login">Sign In</a></li>
				</ul>
			</nav>
		</div>
	</div>

	<div class="container-fluid" ng-controller="DocumentController">
		<div class="row">
			<div class="col-sm-4">
				<div treecontrol class="tree-classic"
					 tree-model="folders.items"
					 options="treeOptions"
					 order-by="name">
					{{node.name}}
				</div>
			</div>
			<div class="col-sm-8">
				<div ng-repeat="doc in documents.items">
					{{doc.name}}
				</div>
			</div>
		</div>
	</div>


	<!--<div style="position: relative; height: 500px;">

		<div ui-layout class="layout-mock">
			<header class="north-back"></header>
			<ui-layout options="{ flow : 'column' }">
				<sidebar class="west-back"></sidebar>
				<div class="center-back"></div>
				<sidebar class="east-back"></sidebar>
			</ui-layout>
			<footer class="south-back"></footer>
		</div>

	</div>-->

	<div ui-layout>
		<div class=" html-back"></div>

		<div ui-layout="{flow : 'column'}">
			<div class=" html-back"></div>
			<div class=" js-back"></div>
			<div class=" css-back"></div>
		</div>

		<div class=" css-back"></div>
	</div>

	<script src="scripts/jquery-2.1.1.min.js"></script>
	<!--<script src="scripts/bootstrap.min.js"></script>-->
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/angular-ui-router.min.js"></script>
	<script src="scripts/angular-animate.js"></script>
	<script src="scripts/angular-resource.js"></script>
	<script src="scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
	<script src="scripts/spin.min.js"></script>
	<script src="scripts/underscore.js"></script>
	<script src="scripts/ui-layout.js"></script>

	<script src="app/services/services.js"></script>
	<script src="app/services/data.js"></script>

	<script src="app/directives/tree.js"></script>
	<script src="app/directives/directives.js"></script>

	<script src="app/controllers/browser.js"></script>
	<script src="app/controllers/navbar.js"></script>
	<script src="app/controllers/documents.js"></script>
	<script src="app/app.js"></script>
</body>
</html>
