<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">
	<title>Folder Browser</title>
	<link rel="stylesheet" href="assets/css/app.css">
</head>
<body ng-controller="DocumentController">

	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".spa-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<nav class="collapse navbar-collapse spa-navbar-collapse" role="navigation">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/login">Sign In</a></li>
				</ul>
			</nav>
		</div>
	</div>
	<div class="main-container">

		<div ui-layout="{flow : 'column'}">
			<div ui-layout-container size="30%">
				<div treecontrol class="tree-classic"
					 tree-model="folders.items"
					 options="treeOptions"
					 order-by="name">
					{{node.name}}
				</div>
			</div>
			<div ui-layout-container>
				<div ui-layout="{flow : 'row'}">
					<div ui-layout-container>
						<div ui-grid="gridOptions" ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns class="myGrid"></div>
					</div>
					<div ui-layout-container>
						<div class="navbar">
							<ul class="nav navbar-nav">
								<li class="active"><a href="#">Metadata</a></li>
								<li><a href="#">Image</a></li>
								<li><a href="#">Text</a></li>
								<li><a href="#">Native</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="scripts/jquery-2.1.1.min.js"></script>
	<!--<script src="scripts/bootstrap.min.js"></script>-->
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/angular-ui-router.min.js"></script>
	<script src="scripts/angular-animate.js"></script>
	<script src="scripts/angular-resource.js"></script>
	<script src="scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
	<script src="scripts/spin.min.js"></script>
	<script src="scripts/underscore.js"></script>
	<script src="scripts/ui-layout.js"></script>
	<script src="scripts/ui-grid/3.0.0-rc.16/ui-grid.js"></script>

	<script src="app/services/services.js"></script>
	<script src="app/services/data.js"></script>

	<script src="app/directives/tree.js"></script>
	<script src="app/directives/directives.js"></script>

	<script src="app/controllers/browser.js"></script>
	<script src="app/controllers/navbar.js"></script>
	<script src="app/controllers/documents.js"></script>
	<script src="app/app.js"></script>

</body>
</html>
